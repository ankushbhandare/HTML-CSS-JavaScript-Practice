<!DOCTYPE html>
<html>
    <head>
        <title>Operators</title>
    </head>
    <body>
        <h4 id="id1"></h4>
        <h4 id="id2"></h4>
        <h4 id="id3"></h4>
        <h4 id="id4"></h4>
        <h4 id="id5"></h4> 
        <h4 id="id6"></h4>    
        <h4 id="id7"></h4>
        <h4 id="id8"></h4>
        <h4 id="id9"></h4>         
    </body>
    <script>
    var x=7;
    var y=3;
    var z;
    //addition
    z=x+y;
    document.getElementById("id1").innerHTML=z;
    //subtraction
    z=x-y;
    document.getElementById("id2").innerHTML=z;
    //multiplication
    z=x*y;
    document.getElementById("id3").innerHTML=z;
    //division
    z=x/y;
    document.getElementById("id4").innerHTML=z;
    //modulus
    z=x%y;
    document.getElementById("id5").innerHTML=z;
    //increment
    z=++y;
    document.getElementById("id6").innerHTML=z;
    //decrement
    z=--y;
    document.getElementById("id7").innerHTML=z;
    //exponential
    z=x**y;
    document.getElementById("id8").innerHTML=z;
    //log
    z=Math.log2(256);
    document.getElementById("id9").innerHTML=z;
    </script>    
</html>
