<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>Blocks</title>
	<head>
	<body>
		<div style="width:200px;color:blue;background-color:yellow;border:2px dashed red;padding:5px;height:100px">
			<ul type="square">
				<li> Sachin Tendulkar </li>
				<li> Virat Kohli </li>
				<li> Rohit Sharma </li>
				<li> MS Dhoni </li>
			</ul>
		</div>
		<div style="color:red;background-color:cyan;width:200px;height:100px;border:2px solid green;padding:5px">
			<ul type="disc">
				<li> Sachin Tendulkar </li>
				<li> Virat Kohli </li>
				<li> Rohit Sharma </li>
				<li> MS Dhoni </li>
			</ul>
		</div>
		<div style="color:orange;background-color:navy;width:200px;height:100px;border:2px dotted yellow; padding:5px">
			<ul type="circle">
				<li> Sachin Tendulkar </li>
				<li> Virat Kohli </li>
				<li> Rohit Sharma </li>
				<li> MS Dhoni </li>
			</ul>
		</div>
		<h1 align="center"><span style="color:violet">These</span> <span style="color:indigo">are</span> <span style="color:blue">the</span> <span style="color:green">colors</span> <span style="color:yellow">of</span> <span style="color:orange">perfect</span> <span style="color:red">rainbow</span> </h1>
	</body>
</html>
