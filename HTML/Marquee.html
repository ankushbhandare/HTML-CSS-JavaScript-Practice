<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>Marquee</title>
	<head>
	<body>
	<center>
	<marquee direction="left" behaviour="scroll" width="50%" scrollamount="10"> 
	<img src="https://lh3.googleusercontent.com/--1587hfBtmo/VR5rbX8F8EI/AAAAAAAAAGc/49kAkDtHo8A/w506-h750/moonwalk%2Bbenton.gif" height="250">
	</marquee>
	</h2>
	
	<h2>
	<marquee loop="10" scrollamount="15" hspace="5%" vspace="5%" width="50%" height="20%" direction="left" behaviour="scroll" bgcolor="cyan" style="color:Blue"> This web page is created by Ankush Bhandare </marquee>
	</h2>
	<h2>
	<marquee loop="3" scrolldelay="200" width="500" height="100" direction="down" behaviour="scroll" bgcolor="cyan" style="color:Blue"> This web page is created by Ankush Bhandare </marquee>
	</h2>
	
	<h2>
	<marquee direction="up" behaviour="slide"> 
	<img src="https://images.performgroup.com/di/library/GOAL_INTERNATIONAL/93/81/sachin-tendulkar_ura85y4fzkh318v8494uwhfj7.jpg?t=368231290&w=940" width="400" height=250">
	</marquee>
	</h2>
	<!--
	direction values= left,right,up,down 
	behaviour values= slide,scroll,alternate
	hspace and vspace = to add spacing on the screen for marquee. vspace is not supported in HTML5
	loop = number of times marquee should appear
	scrollamount = to increase the speed of scroll
	scrolldelay = to decrease the speed of scroll
	
	--> 
	</center>
	</body>
</html>
