<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>Frames</title>
	<head>
	<!-- If we want in single framset tag then use below syntax
	<frameset rows="25%,75%" cols="50%,*">
	-->
	<frameset rows="50%,50%">
		<frameset cols="50%,50%">
			<frame src="blocks.html" name="blocks"></frame>
			<frame src="attributes.html" name="attributes"></frame>
		</frameset>
		<frameset cols="20%,80%">
			<frame src="index.html" name="selectframe"></frame>
			<frame name="pageframe"></frame>
		</frameset>
		<noframes>
			<body><p> Frames Not Supported by Browser</p></body>
		</noframes>
	</frameset>
</html>
